name: CI

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test-lint-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Fast, reliable Nix install + caching.
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v12

      # Use Cachix as a binary cache to avoid rebuilding/downloading the
      # world on every fresh GitHub runner.
      - name: Enable Cachix (pull)
        uses: cachix/cachix-action@v15
        with:
          name: kopr

      # Only push to the cache from trusted runs (pushes to master).
      - name: Enable Cachix (push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: cachix/cachix-action@v15
        with:
          name: kopr
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      # Cache Go module + build caches between runs.
      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/.cache/golangci-lint
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # Use the minimal CI devShell to reduce downloads, and run everything
      # inside a single nix develop to avoid repeated shell realization.
      - name: Test / Lint / Build
        run: nix develop .#ci -c bash -c "make test lint build"
